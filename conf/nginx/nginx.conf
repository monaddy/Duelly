user  nginx;
worker_processes  auto;

events {
  worker_connections  4096;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Security & hygiene
  server_tokens off;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # WebSocket upgrade helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # API rate limiting (per-IP)
  limit_req_zone  $binary_remote_addr zone=api_rps:10m rate=30r/s;
  limit_conn_zone $binary_remote_addr zone=api_conns:10m;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain text/css text/javascript application/javascript application/json
    application/manifest+json application/xml application/rss+xml
    image/svg+xml;

  # Timeouts (tuned for H2/WS)
  send_timeout 15s;
  keepalive_timeout 65s;

  include /etc/nginx/conf.d/*.conf;
}
