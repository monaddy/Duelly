server {
  listen 80 default_server reuseport;
  listen [::]:80 default_server reuseport;
  server_name play.duelly.online;

  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    default_type "text/plain";
    allow all;
  }

  location = /healthz {
    add_header Content-Type application/json always;
    return 200 '{"status":"ok"}';
  }

  root  /usr/share/nginx/html;
  index index.html;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://play.duelly.online https://t.me wss://play.duelly.online; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; frame-ancestors https://t.me; base-uri 'self'; form-action 'self'" always;

  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 7d; access_log off; try_files $uri =404;
  }

  location / { try_files $uri $uri/ /index.html; }

  # V1 אם צריך:
  # location /api/ { proxy_pass http://api_upstream_v1; }

  # V2 – כולל ה-locations (server scope בלבד):
  include /etc/nginx/includes/api-v2.inc;
}
