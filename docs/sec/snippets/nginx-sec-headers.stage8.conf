# DUELLY Stage 8 — recommended security headers for Nginx (include inside server{}; test before deploy)
# HSTS: 1 year with preload (adjust domain enrollment separately at https://hstspreload.org)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
# MIME sniffing protection
add_header X-Content-Type-Options "nosniff" always;
# Referrer policy (balanced default)
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
# COOP/CORP/OAC — required by Acceptance
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Origin-Agent-Cluster "?1" always;
